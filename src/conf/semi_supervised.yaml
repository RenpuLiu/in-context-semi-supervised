inherit: 
    - wandb.yaml

model:
    family: SoftmaxEncoder
    n_embd: 12
    n_layer: 4
    n_head: 1
    n_dims: 3
    n_point: 6
    n_positions: 101

training:
    task: semi_classification
    task_kwargs: {"sparsity": 3}
    data: onehot
    task_kwargs: {}
    batch_size: 64
    learning_rate: 0.0001
    save_every_steps: 1000
    keep_every_steps: 10000
    train_steps: 15001
    curriculum:
        points:
            start: 6
            end: 6
            inc: 2
            interval: 2000
        dims:
            start: 3
            end: 3
            inc: 1
            interval: 2000


out_dir: ../models/semi_supervised

wandb:
    name: "Renew_CoT_3steps_points_6_layers_4_dim_3_noise_0.5"
